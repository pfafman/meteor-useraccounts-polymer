<template name="atErrorOld">
  <div class="at-error">
    {{#each error}}
      {{errorText}}
    {{/each}}
  </div>
</template>


<template name="atError">
  <div class="at-error">
    {{#each error}}
      {{> atErrorToast}}
    {{/each}}
  </div>
</template>


<template name="atErrorToast">
  <paper-toast text="{{errorText}}" opened></paper-toast>
</template>
